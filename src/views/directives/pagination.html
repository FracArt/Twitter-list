<div class="pagination pull-right">
    <ul class="pagination__list">
        <li class="pagination__item pagination__item--left-arrow"
            ng-class="{'pagination__item--disabled': currentPage == 0}">
            <a class="pagination__link"
                ng-click="prevPage()">
                <img src="assets/images/left-arrow.png" alt="left arrow">
            </a>
        </li>
        <li class="pagination__item"
            ng-repeat="n in range(pagedItems.length)"
            ng-class="{'pagination__item--active': n == currentPage}"
            ng-click="setPage()">
            <a class="pagination__link"
                ng-bind="n + 1">1</a>
        </li>
        <li class="pagination__item pagination__item--right-arrow"
            ng-class="{'pagination__item--disabled': currentPage == pagedItems.length - 1}">
            <a class="pagination__link"
                ng-click="nextPage()">
                <img src="assets/images/right-arrow.png" alt="right arrow">
            </a>
        </li>
    </ul>
</div>
